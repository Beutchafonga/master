<!DOCTYPE html>
<html lang="en" ng-app="taskApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="TaskController as taskCtrl">
  <div class="container">
    <h1 class="text-center">Task Manager</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Add new task" ng-model="taskCtrl.newTask">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" ng-click="taskCtrl.addTask()">Add Task</button>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="task in taskCtrl.tasks">
        <span>{{task.name}}</span>
        <div class="btn-group float-right" role="group" aria-label="Task Actions">
          <button class="btn btn-success btn-sm" ng-click="taskCtrl.toggleCompleted(task)">
            <span ng-if="!task.completed">Complete</span>
            <span ng-if="task.completed">Undo</span>
          </button>
          <button class="btn btn-danger btn-sm" ng-click="taskCtrl.removeTask(task)">Remove</button>
        </div>
      </li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
